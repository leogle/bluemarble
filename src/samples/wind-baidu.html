<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=WrdHfTfV71jmAc5MVU33G22HxczFdSmP"></script>
    <script src="../js/layer/general-map.js"></script>
    <script src="../js/layer/layer-base.js"></script>
    <script src="../js/layer/wind-layer.js"></script>
    <script src="../js/painter/wind.js"></script>
    <script src="../data/wind-data.js"></script>
    <script src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="map" style="width:100%; height:800px"></div>
</body>
<script>
    var map = new BMap.Map('map', {
        minZoom: 5
    });
    map.setMapStyle({styleJson:[
            {
                "featureType": "land",
                "elementType": "all",
                "stylers": {
                    "color": "white"
                }
            },
            {
                "featureType": "highway",
                "elementType": "all",
                "stylers": {
                    "color": "#0b5394ff"
                }
            },
            {
                "featureType": "arterial",
                "elementType": "all",
                "stylers": {
                    "visibility": "off"
                }
            }
        ]});
    map.centerAndZoom(new BMap.Point(113.275995, 23.117055), 11);
    map.enableScrollWheelZoom(true);

    var gmap = new GeneralMap({
        type:'baidu',
        map:map
    });

    var layer = new WindLayer({
        map:gmap,
        opacity:0.7
    }
    );

    layer.update(windData);

</script>
</html>
